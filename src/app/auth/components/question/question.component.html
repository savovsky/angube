<div class="container">
    <div class="card">
      <div class="top-note">{{ wouldYouLikeToUpdateYourAccount | capitalize }}?</div>
      <div class="padd-5">
        <button
          mat-raised-button
          color="primary"
          class="wide-100"
          [routerLink]="routerLink"
          [queryParams]="queryParams"
          >{{ yes | titlecase }}
        </button>
      </div>
      <div class="padd-5">
        <button
          mat-raised-button
          color="accent"
          class="wide-100"
          routerLink="/app/home"
        >{{ notNow | titlecase }}
        </button>
      </div>
    </div>
</div>
