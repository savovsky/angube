<div class="container">
  <div class="card">
      <div class="right primary">{{ str.signIn | titlecase }}</div>
    <form
      class="example-form"
      [formGroup]="signInForm" 
      (ngSubmit)="onSignIn()"
    >
        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="email"
            placeholder="{{ str.email | titlecase }}"
            formControlName="emailFormControl"
          >
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            {{ str.pleaseEnterValidEmailAddress | capitalize }}
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            {{ str.emailIs  | capitalize }} <strong>{{ str.required }}</strong>
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="{{ str.password | titlecase }}"
            formControlName="passwordFormControl"
          >
          <mat-icon
            matSuffix
            style="cursor: pointer;"
            (click)="onVisibilityClick($event)"
          >{{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-error *ngIf="password.hasError('required')">
            {{ str.passwordIs | capitalize }} <strong>{{ str.required }}</strong>
          </mat-error>
        </mat-form-field>
  
        <button
          mat-raised-button
          class="wide-100"
          color="primary"
          type="submit"
        >{{ str.submit | uppercase }}
        </button>
        <!-- [disabled]="!signInForm.valid && !signInForm.touched" -->

        <!-- TODO put the Loader and Err Msg in reusable component -->
        <div class="progress-err-container">
          <mat-progress-bar mode="indeterminate" *ngIf="isFetching"></mat-progress-bar>
          <div class="err-msg">{{ error }}</div>
        </div>
        <!--  -->
  
    </form>
    <div class="top-5">
        <span class="right-10">{{ str.notRegisteredYet | capitalize }}?</span>
        <button
          mat-stroked-button
          type="button"
          routerLink="/signup"
        >{{ str.signUp | titlecase }}
        </button>
      </div>
  </div>
</div>
