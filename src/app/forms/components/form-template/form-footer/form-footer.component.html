<div class="space-between">
  <button
    mat-raised-button
    class="wide-30"
    color="primary"
    type="submit"
  >{{ str.save | titlecase }}
  </button>
  <button
    mat-raised-button
    class="wide-30"
    type="button"
    routerLink="/app/forms"
  >{{ str.cancel | titlecase }}
  </button>
  <button
    mat-raised-button
    class="wide-30"
    color="accent"
    type="button"
    (click)="onPreviewEdit()"
  >{{ previewEditBtn | titlecase }}
  </button>
</div>
