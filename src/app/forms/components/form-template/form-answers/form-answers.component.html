<div>
  <app-form-answers-radio *ngIf="isSingleChoice"></app-form-answers-radio>
  <app-form-answers-checkbox *ngIf="isMultipleChoice"></app-form-answers-checkbox>
  <div class="options-tools">
    <button
      mat-raised-button
      class="add-option-btn"
      type="button"
      *ngIf="!formTemplateService.isPreview"
      >{{ str.addOption | titlecase }}
    </button>
    <app-form-answers-choice *ngIf="!formTemplateService.isPreview"></app-form-answers-choice>
  </div>
</div>
