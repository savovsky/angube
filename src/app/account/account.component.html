
<div class="container">
  <div class="card">
    <div class="right primary">User Account</div>
    <form
      class="example-form"
      [formGroup]="accountForm"
      (ngSubmit)="onAccountSave()"
    >
        <!-- User Name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="User Name *"
            formControlName="userNameFormControl"
          >
          <mat-error *ngIf="!isUserNameValid()">{{ getErrorMessage(str.userName) }}</mat-error>
          <!-- <mat-error *ngIf="isUserNameEmpty()">{{ getErrorMessage() }}</mat-error> -->
          <!-- <mat-error *ngIf="isUserNameContainSpace()">{{ getErrorMessage() }}</mat-error> -->

          <!-- <mat-error *ngIf="isUserNameEmpty()">
            User Name is <strong>required</strong>
          </mat-error> -->
          <!-- <mat-error *ngIf="isUserNameContainSpace()">
            Name cannot contain <strong>space</strong>.
          </mat-error> -->

          <!-- TODO Remove if you do not need them. -->
          <!-- They are not Wired Up !!!! -->
          <!-- <mat-error *ngIf="userName.hasError('minlength')">
            Name should be minimum <strong>{{userName.errors.minlength.requiredLength}}</strong> characters.
          </mat-error> -->
          <!-- <mat-error *ngIf="userName.pending">
            Checking...
          </mat-error> -->
          <!-- <mat-error *ngIf="userName.hasError('shouldBeUnique')">
            User name is already taken.
          </mat-error> -->
          <!-- <mat-error
            *ngIf="userName.touched && !userName.hasError('required') && !userName.hasError('minlength') && !userName.hasError('cannotContainSpace') && !userName.hasError('shouldBeUnique')"
            >Please enter a user name
          </mat-error> -->
        </mat-form-field>

        <!-- First Name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="First Name"
            formControlName="firstNameFormControl"
          >
          <mat-error *ngIf="!isFirstNameValid()">{{ getErrorMessage(str.firstName) }}</mat-error>
          <!-- <mat-error *ngIf="isFirstNameContainSpace()">
            Name cannot contain <strong>space</strong>.
          </mat-error> -->
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Last Name"
            formControlName="lastNameFormControl"
          >
          <mat-error *ngIf="isLastNameContainSpace()">
            Name cannot contain <strong>space</strong>.
          </mat-error>
        </mat-form-field>

        <!-- TODO put the Loader and Err Msg in reusable component -->
        <div class="progress-err-container">
          <mat-progress-bar mode="indeterminate" *ngIf="isRequesting"></mat-progress-bar>
          <div class="err-msg">{{ error }}</div>
        </div>
        <!--  -->

        <div class="space-between">
          <!-- Save Btn -->
          <button
            mat-raised-button
            class="wide-45"
            color="primary"
            type="submit"
          >Save
          </button>

          <!-- Cancel Btn -->
          <button
            mat-raised-button
            class="wide-45"
            type="button"
            (click)="onCancel()"
          >Cancel
          </button>
        </div>

    </form>
  </div>
</div>
