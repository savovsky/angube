<mat-card class="card">
  <mat-card-header
    [routerLink]="['/app/users', user.userName]"
    [queryParams]="{ id: user.uid }"
    >
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title class="ellipsis-110">{{ user.userName }}</mat-card-title>
    <mat-card-subtitle *ngIf="!user.isBlocked">Subtitle ...</mat-card-subtitle>
    <mat-card-subtitle *ngIf="user.isBlocked">Blocked User</mat-card-subtitle>
  </mat-card-header>
  <img
    *ngIf="!user.isBlocked"
    mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  >
  <img
    *ngIf="user.isBlocked"
    mat-card-image src="https://via.placeholder.com/640x510?text=Blocked+User"
    alt="Blocked User"
  >
  <!-- <mat-icon *ngIf="user.isBlocked">block</mat-icon> -->
  <mat-card-content>
    {{ user.email }}
    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
