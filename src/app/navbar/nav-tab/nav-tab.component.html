<div class="fixed">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let appLink of navLinksService.appLinks | adminGuard:authService.isAdmin"
      (click)="activeLink = appLink.routerLink"
      [routerLink]="appLink.routerLink"
      [active]="activeLink == appLink.routerLink"
    >{{ appLink.link | titlecase }}
    </a>
  </nav>
</div>
