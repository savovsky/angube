<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list (click)="drawer.toggle()">
      <a mat-list-item routerLink="/app/home" routerLinkActive="current">Home</a>
      <a mat-list-item routerLink="/app/users" routerLinkActive="current" [queryParams]="{ page:1, order: 'newest' }">Users</a>
      <a mat-list-item routerLink="/app/posts" routerLinkActive="current">Posts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angube</span>
      <span class="spacer"></span>
      <span>{{ userName }}</span>
      <app-menu-icons></app-menu-icons>
    </mat-toolbar>
    <app-nav-tab *ngIf="!(isHandset$ | async)"></app-nav-tab>


    <!-- Add Content Here -->
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
