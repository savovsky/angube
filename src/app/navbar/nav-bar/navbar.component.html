<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>{{ menu | titlecase }}</mat-toolbar>
    <mat-nav-list (click)="drawer.toggle()">
      <a
        mat-list-item
        *ngFor="let appLink of appLinks | adminGuard:authService.isAdmin"
        [routerLink]="appLink.routerLink"
        routerLinkActive="current"
      >{{ appLink.link | titlecase }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ angube }}</span>
      <span class="spacer"></span>
      <span class="ellipsis-110">{{ authService.userName }}</span>
      <app-menu-icons></app-menu-icons>
    </mat-toolbar>
    <div class="progress-placeholder" *ngIf="!progressService.isRequesting"></div>
    <mat-progress-bar mode="indeterminate" *ngIf="progressService.isRequesting"></mat-progress-bar>
    <app-nav-tab *ngIf="!(isHandset$ | async)"></app-nav-tab>


    <!-- Add Content Here -->
    <ng-content></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
