<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
  <mat-menu #menu="matMenu">

    <!-- My Account -->
    <button
      mat-menu-item
      [routerLink]="['/app/account', usersService.currentUserName]"
      [queryParams]="{ id: usersService.currentUserUid }"
    >
      <mat-icon>person</mat-icon>
      <span>My Account</span>
    </button>

    <!-- Log Out -->
    <button
    mat-menu-item
    routerLink=""
    *ngIf="!!authService.token"
    (click)="onLogout()"
    >
      <mat-icon>power_off</mat-icon>
      <span>Log Out</span>
    </button>
  
  </mat-menu>
